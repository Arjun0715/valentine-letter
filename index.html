<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./v.css" />
   <title>valentine letter</title>
    
</head>
<body>
  <canvas id="heart"> </canvas>
   <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="letter,png.jpeg" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

       <!-- <img src="./shy-bunny.gif" class="cat" id="letter-cat" />-->
        <img src="./blinking bunny.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>
       

        <p id="final-text" class="final-text" style="display: none">
          <strong>I Knew it.</strong> you never disappoint me!
        </p>
      </div>
       <div class="req" style="display: none;">
          <p>Accidently you clicked the No button. <strong>Take a chance!</strong></p>
        </div>
    </div>

    <script src="./v.js" ></script>
</body>
</html>
